    <!--login form-->
<form action="">
    <div class="container">
        <div class="loginpage">
            <h2 class="page-heading">SIGN IN</h2>
            <div class="username form-input-group">
                <label class="input-label">E-mail address / Mobile number</label><br>
                <input class="form-input" type="text" placeholder="Enter address or Mobile number">
            </div>

            <div class="Password form-input-group">
                <label class="input-label">Enter Password</label><br>
                <input class="form-input" type="text" placeholder="Enter Password">
            </div>

            <div class="remember-forget form-input-group">
                <div class="d-flex">
                    <input id="check" type="checkbox" name="" id=""><label for="check" class="checkbox-form-group">Remember</label>
                </div>

                <div>
                    <a class="forget-password-group" href="#">Forget Password</a>
                </div>
            </div>

            <div class="sumbit form-input-group">
                <button class="btn" type="submit">Sing In</button>
            </div>

            <div class="form-register-group"><p>Don't have an account?</p>
            <a class="form-register-second-group" href="/register.html">Register</a></div>
        </div>
    </div>
</form>

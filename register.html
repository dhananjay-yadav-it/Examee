<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <nav>
        <div class="leftnav">
            <a href="/Examee/">
                <li><img class="brand-logo-group" src="img/brandlog.png" class="logo" width="110px" height="30px"></li>
            </a>
        </div>
    </nav>


<form action="">
    <div class="container">
        <div class="loginpage">
            
            <h2 class="page-heading">Create Your Account</h2>
            <div class="username form-input-group input-group-inline">
                <label class="input-label">First Name</label><br>
                <input class="form-input" type="text" placeholder="Your First Name">
            </div>

            <div class="Password form-input-group input-group-inline">
                <label class="input-label">Last Name</label><br>
                <input class="form-input" type="text" placeholder="Your Last Name">
            </div>

            <div class="Password form-input-group  input-group-inline ">
                <label class="input-label">E-mail Address</label><br>
                <input class="form-input" type="text" placeholder="Enter E-mail Address">
            </div>

            <div class="username form-input-group input-group-inline ">
                <label class="input-label">Mobile Number</label><br>
                <input class="form-input" type="text" placeholder="Enter Your Mobile Number">
            </div>
        
            

            <div class="remember-forget form-input-group">
                <div class="d-flex">
                    <input id="check" type="checkbox"><label for="check" class="checkbox-form-group">I Recive all important e-mails</label>
                </div>

            </div>

            <div class="sumbit form-input-group">
                <button class="btn" type="submit">Register</button>
            </div>

            <div class="form-register-group"><p>Already have an account? </p>
            <a class="form-register-second-group" href="/Examee/login.html">Sign In</a></div>
        </div>
    </div>
</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <nav>
        <div class="leftnav">
            <a href="/">
                <li><img src="img/main.jpg" class="logo" width="180px" height="75px"></li>
            </a>
        </div>
    </nav>


<form action="/register" id="registerForm">
    <div class="container">
        <div class="loginpage">
            
            <h2 class="page-heading">Create Your Account</h2>
            <div class="username form-input-group input-group-inline">
                <label class="input-label">First Name</label><br>
                <input class="form-input" type="text" placeholder="Your First Name" name="firstname">
            </div>

            <div class="Password form-input-group input-group-inline">
                <label class="input-label">Last Name</label><br>
                <input class="form-input" type="text" placeholder="Your Last Name" name="lastname">
            </div>

            <div class="Password form-input-group  input-group-inline ">
                <label class="input-label">E-mail Address</label><br>
                <input class="form-input" type="email" placeholder="Enter E-mail Address" name="email">
            </div>

            <div class="username form-input-group input-group-inline ">
                <label class="input-label">Mobile Number</label><br>
                <input class="form-input" type="tel" placeholder="Enter Your Mobile Number" name="mobilenumber">
            </div>
        
            <div class="username form-input-group input-group-inline ">
                <label class="input-label">Password</label><br>
                <input class="form-input" type="password" placeholder="Enter Your Mobile Number" name="password">
            </div>

            <div class="remember-forget form-input-group">
                <div class="d-flex">
                    <input id="check" type="checkbox"><label for="check" class="checkbox-form-group">I Recive all important e-mails</label>
                </div>

            </div>

            <div class="sumbit form-input-group">
                <button class="btn" type="submit">Register</button>
            </div>

            <div class="form-register-group"><p>Already have an account? </p>
            <a class="form-register-second-group" href="/login.html">Sign In</a></div>
        </div>
    </div>
</form>


<script src="js/myscript.js"></script>
<script>

document.addEventListener("DOMContentLoaded",function () {
    
    let form = document.getElementById("registerForm");

    form.addEventListener("submit",function (e) {
        e.preventDefault();

        let formData = new FormData(form);

        

        console.log("hello");

        formData.values().forEach(element => {
            console.log(element);
        });

        

    });
    

});

</script>
</body>

</html>
